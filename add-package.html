<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS Files -->
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/tabler-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-stone-100">
    <div class="flex h-screen">
      <!-- Sidebar Section -->
      <aside class="bg-[#040612] text-white py-5 space-y-6 flex-[0_0_250px]">
        <div class="flex items-center justify-center w-[200px] px-4">
          <img src="./images/logo/logo.svg" alt="" />
        </div>

        <!-- Sidebar Navigation Links -->
        <nav class="space-y-2 pl-4">
          <!-- Dashboard -->
          <a
            href="index.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-squares-four text-lg"></i>
            <span>Dashboard</span>
          </a>

          <!-- Packages -->
          <a
            href="packages.html"
            class="flex items-center gap-1 p-2 px-4 bg-blue-500 rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-archive text-lg"></i>
            <span>Packages</span>
          </a>

          <!-- Services -->
          <a
            href="services.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-briefcase text-lg"></i>
            <span>Services</span>
          </a>

          <!-- Projects -->
          <a
            href="project.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-folder text-lg"></i>
            <span>Projects</span>
          </a>

          <!-- Orders -->
          <a
            href="orders.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-shopping-cart text-lg"></i>
            <span>Orders</span>
          </a>

          <!-- Brands -->
          <a
            href="brands.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-tag text-lg"></i>
            <span>Brands</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content Section -->
      <main class="flex-1">
        <div class="p-10">
          <!-- Page Header -->
          <div class="flex items-center justify-between gap-2 mb-10">
            <h1 class="text-3xl font-bold flex-1">Add Package</h1>
            <div class="flex items-center gap-2">
              <a
                href="packages.html"
                class="flex items-center gap-2 flex-[0_0_auto] bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 active:bg-blue-700 transition"
              >
                <i class="ph ph-arrow-left"></i>
                <span>Back</span>
              </a>
            </div>
          </div>

          <!-- Add Package Form -->
          <div class="bg-white p-6 rounded border border-gray-300">
            <form>
              <!-- Package Title -->
              <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2"
                  >Title</label
                >
                <input
                  type="text"
                  placeholder="Enter package title"
                  class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                  required
                />
              </div>

              <div class="flex gap-5">
                <!-- Description -->
                <div class="mb-4 flex-1 flex flex-col">
                  <label class="block text-gray-700 font-medium mb-2"
                    >Description</label
                  >
                  <textarea
                    placeholder="Enter package description"
                    class="w-full h-auto px-4 py-2 flex-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required
                  ></textarea>
                </div>

                <!-- Features -->
                <div class="mb-4 flex-1">
                  <div class="mb-4 flex-1">
                    <label class="block text-gray-700 font-medium mb-2"
                      >Features</label
                    >
                    <div class="flex items-center gap-3">
                      <input
                        type="text"
                        id="featureInput"
                        placeholder="Enter feature"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                      />
                      <button
                        type="button"
                        id="addFeature"
                        class="bg-blue-500 ml-auto text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                      >
                        <i class="ph ph-plus text-lg"></i>
                        <span>Add</span>
                      </button>
                    </div>
                  </div>

                  <div class="flex flex-col gap-3 flex-1">
                    <h2 class="text-lg font-bold">List of Features</h2>
                    <div
                      id="featureList"
                      class="flex flex-col gap-2 max-h-[200px] overflow-auto"
                    >
                      <p class="text-stone-500 text">No features added</p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="flex items-center gap-4 mb-6">
                <!-- Tier Selection -->
                <div class="flex-1">
                  <label class="block text-gray-700 font-medium mb-2"
                    >Tier</label
                  >
                  <select
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required
                  >
                    <option value="" disabled selected>Select a tier</option>
                    <option value="starter">Starter</option>
                    <option value="pro">Pro</option>
                    <option value="enterprise">Enterprise</option>
                  </select>
                </div>

                <!-- Price -->
                <div class="flex-1">
                  <label class="block text-gray-700 font-medium mb-2"
                    >Price ($)</label
                  >
                  <input
                    type="number"
                    placeholder="Enter price"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required
                  />
                </div>
              </div>

              <!-- Submit Button -->
              <div class="flex items-center gap-2 justify-between">
                <div class="toggle flex items-center gap-2">
                  <input
                    checked
                    type="checkbox"
                    id="customCheckbox"
                    class="check_input"
                  />
                  <label for="customCheckbox" class="block text-gray-700">
                    Display on Homepage
                  </label>
                </div>

                <div class="flex items-center justify-end gap-2">
                  <button
                    type="button"
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 transition"
                  >
                    <i class="ph ph-x-circle text-lg"></i>
                    <span>Cancel</span>
                  </button>
                  <button
                    type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                  >
                    <i class="ph ph-floppy-disk-back text-lg"></i>
                    <span>Save</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <!-- External JavaScript Files -->
    <script src="js/jquery.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/phosphor-icons.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
