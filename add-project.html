<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS Files -->
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/tabler-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-stone-100">
    <div class="flex h-screen">
      <!-- Sidebar Section -->
      <aside
        class="bg-[#040612] text-white py-5 space-y-6 flex-[0_0_250px] flex flex-col"
      >
        <div class="flex items-center justify-center w-[200px] px-4">
          <img src="./images/logo/logo.svg" alt="" />
        </div>

        <!-- Sidebar Navigation Links -->
        <nav class="space-y-2 pl-4 flex-1 flex flex-col">
          <!-- Dashboard -->
          <a
            href="index.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-squares-four text-lg"></i>
            <span>Dashboard</span>
          </a>

          <!-- Packages -->
          <a
            href="packages.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-archive text-lg"></i>
            <span>Packages</span>
          </a>

          <!-- Services -->
          <a
            href="services.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-briefcase text-lg"></i>
            <span>Services</span>
          </a>

          <!-- Projects -->
          <a
            href="project.html"
            class="flex items-center gap-1 p-2 px-4 bg-blue-500 rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-folder text-lg"></i>
            <span>Projects</span>
          </a>

          <!-- Orders -->
          <a
            href="orders.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-shopping-cart text-lg"></i>
            <span>Orders</span>
          </a>

          <!-- Brands -->
          <a
            href="brands.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-tag text-lg"></i>
            <span>Brands</span>
          </a>
          <!-- Logout -->
          <a
            href="login.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base mt-auto"
          >
            <i class="ph ph-sign-out text-lg"></i>
            <span>Logout</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content Section -->
      <main class="flex-1">
        <div class="p-10">
          <!-- Page Header -->
          <div class="flex items-center justify-between gap-2 mb-10">
            <h1 class="text-3xl font-bold flex-1">Add Project</h1>
            <div class="flex items-center gap-2">
              <a
                href="project.html"
                class="flex items-center gap-2 flex-[0_0_auto] bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 active:bg-blue-700 transition"
              >
                <i class="ph ph-arrow-left"></i>
                <span>Back</span>
              </a>
            </div>
          </div>

          <!-- Add Package Form -->
          <div class="bg-white p-6 rounded border border-gray-300">
            <form>
              <!-- Project Title & Category -->
              <div class="flex gap-5 mb-4">
                <div class="flex-1">
                  <label class="block text-gray-700 font-medium mb-2"
                    >Project Title</label
                  >
                  <input
                    type="text"
                    placeholder="Enter project title"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required
                  />
                </div>

                <div class="flex-1">
                  <label class="block text-gray-700 font-medium mb-2"
                    >Category</label
                  >
                  <select
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required
                  >
                    <option value="" disabled selected>
                      Select a category
                    </option>
                    <option value="web_dev">Web Development</option>
                    <option value="mobile_dev">Mobile App Development</option>
                    <option value="ui_ux">UI/UX Design</option>
                    <option value="seo">SEO Optimization</option>
                    <option value="cloud">Cloud Computing</option>
                    <option value="cyber_security">Cyber Security</option>
                    <option value="devops">DevOps Services</option>
                    <option value="data_analysis">Data Analysis</option>
                    <option value="ai_ml">AI & Machine Learning</option>
                    <option value="blockchain">Blockchain Solutions</option>
                  </select>
                </div>
              </div>

              <!-- Project Description -->
              <div class="mb-4 flex flex-col">
                <label class="block text-gray-700 font-medium mb-2"
                  >Project Description</label
                >
                <textarea
                  placeholder="Write a short description of the project..."
                  class="w-full h-auto px-4 py-2 flex-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                  required
                ></textarea>
              </div>

              <!-- Project Image Upload -->
              <div class="flex-1 mb-4">
                <label class="block text-gray-700 font-medium mb-2"
                  >Upload Project Images</label
                >
                <input
                  type="file"
                  class="imageUpload w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                  accept="image/*"
                  multiple="true"
                />
                <div class="previewContainer mt-2"></div>
              </div>

              <div class="flex items-center justify-between">
                <!-- Project Visibility -->
                <div class="toggle flex items-center gap-2">
                  <input
                    checked
                    type="checkbox"
                    id="displayOnHomepage"
                    class="check_input"
                  />
                  <label for="displayOnHomepage" class="block text-gray-700">
                    Show this project on homepage
                  </label>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center justify-end gap-2">
                  <button
                    type="button"
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 transition"
                  >
                    <i class="ph ph-x-circle text-lg"></i>
                    <span>Cancel</span>
                  </button>
                  <button
                    type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                  >
                    <i class="ph ph-floppy-disk-back text-lg"></i>
                    <span>Add Project</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <!-- External JavaScript Files -->
    <script src="js/jquery.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/phosphor-icons.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
