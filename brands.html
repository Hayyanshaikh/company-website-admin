<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS Files -->
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/tabler-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-stone-100">
    <div class="flex h-screen">
      <!-- Sidebar Section -->
      <aside
        class="bg-[#040612] text-white py-5 space-y-6 flex-[0_0_250px] flex flex-col"
      >
        <div class="flex items-center justify-center w-[200px] px-4">
          <img src="./images/logo/logo.svg" alt="" />
        </div>

        <!-- Sidebar Navigation Links -->
        <nav class="space-y-2 pl-4 flex-1 flex flex-col">
          <!-- Dashboard -->
          <a
            href="index.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-squares-four text-lg"></i>
            <span>Dashboard</span>
          </a>

          <!-- Packages -->
          <a
            href="packages.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-archive text-lg"></i>
            <span>Packages</span>
          </a>

          <!-- Services -->
          <a
            href="services.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-briefcase text-lg"></i>
            <span>Services</span>
          </a>

          <!-- Projects -->
          <a
            href="project.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-folder text-lg"></i>
            <span>Projects</span>
          </a>

          <!-- Orders -->
          <a
            href="orders.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-shopping-cart text-lg"></i>
            <span>Orders</span>
          </a>

          <!-- Brands -->
          <a
            href="brands.html"
            class="flex items-center gap-1 p-2 px-4 bg-blue-500 rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-tag text-lg"></i>
            <span>Brands</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content Section -->
      <main class="flex-1">
        <div class="p-10">
          <!-- page header -->
          <div class="flex items-center justify-between gap-2 mb-10">
            <h1 class="text-3xl font-bold flex-1">Brands</h1>
            <div class="flex items-center gap-2">
              <div
                class="flex items-center bg-white pl-4 border border-stone-300 rounded overflow-hidden focus-within:border focus-within:border-blue-500 transition"
              >
                <!-- Icon -->
                <i class="ph ph-magnifying-glass text-lg text-stone-500"></i>

                <!-- Input Field -->
                <input
                  type="text"
                  placeholder="Search"
                  class="min-w-[300px] w-full px-4 py-2 focus:outline-none"
                />
              </div>
            </div>
          </div>
          <!-- table -->
          <div class="flex items-start gap-5">
            <form
              class="flex flex-col bg-white p-5 rounded border border-stone-300 flex-[0_0_350px]"
            >
              <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2"
                  >Brand Name</label
                >
                <input
                  type="text"
                  placeholder="Enter Brand name"
                  class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                  required
                />
              </div>
              <!-- Main Image Upload -->
              <div class="flex-1">
                <label class="block text-gray-700 font-medium mb-2"
                  >Upload Image</label
                >
                <input
                  type="file"
                  class="imageUpload w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                  accept="image/*"
                />
                <div class="previewContainer mt-2"></div>
                <!-- Preview will be appended here -->
              </div>

              <div class="flex items-center gap-2 *:flex-1 mt-3">
                <button
                  type="button"
                  class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                >
                  <i class="ph ph-x-circle text-lg"></i>
                  Cancel
                </button>
                <button
                  type="submit"
                  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                >
                  <i class="ph ph-floppy-disk-back text-lg"></i>
                  Save
                </button>
              </div>
            </form>
            <div
              class="overflow-auto w-full bg-white p-5 rounded border border-stone-300"
            >
              <table class="min-w-full">
                <!-- Table Head -->
                <thead
                  class="bg-stone-50 border border-b-none border-stone-300"
                >
                  <tr>
                    <th
                      class="px-6 py-3 text-left text-stone-600 font-semibold w-[150px]"
                    >
                      Image
                    </th>
                    <th
                      class="px-6 py-3 text-left text-stone-600 font-semibold"
                    >
                      Name
                    </th>
                    <th
                      class="px-6 py-3 text-left text-stone-600 font-semibold w-[150px]"
                    >
                      Actions
                    </th>
                  </tr>
                </thead>

                <!-- Table Body -->
                <tbody>
                  <tr class="border-t border-stone-300">
                    <td class="px-6 py-4">
                      <img
                        src="image1.jpg"
                        alt="User Image"
                        class="w-8 h-8 rounded-full"
                      />
                    </td>
                    <td class="px-6 py-4">John Doe</td>
                    <td class="px-6 py-4">
                      <div class="flex items-center *:flex">
                        <a
                          href="edit-user.html"
                          class="text-blue-500 hover:text-blue-700 transition"
                        >
                          <i class="ph ph-note-pencil text-xl"></i>
                        </a>
                        <button
                          class="text-red-500 hover:text-red-700 transition ml-2"
                        >
                          <i class="ph ph-trash text-xl"></i>
                        </button>
                      </div>
                    </td>
                  </tr>

                  <tr class="border-t border-stone-300">
                    <td class="px-6 py-4">
                      <img
                        src="image2.jpg"
                        alt="User Image"
                        class="w-8 h-8 rounded-full"
                      />
                    </td>
                    <td class="px-6 py-4">Jane Smith</td>
                    <td class="px-6 py-4">
                      <div class="flex items-center *:flex">
                        <a
                          href="edit-user.html"
                          class="text-blue-500 hover:text-blue-700 transition"
                        >
                          <i class="ph ph-note-pencil text-xl"></i>
                        </a>
                        <button
                          class="text-red-500 hover:text-red-700 transition ml-2"
                        >
                          <i class="ph ph-trash text-xl"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- External JavaScript Files -->
    <script src="js/jquery.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/phosphor-icons.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
