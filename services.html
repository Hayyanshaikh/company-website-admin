<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS Files -->
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/tabler-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-stone-100">
    <div class="flex h-screen">
      <!-- Sidebar Section -->
      <aside class="bg-[#040612] text-white py-5 space-y-6 flex-[0_0_250px]">
        <div class="flex items-center justify-center w-[200px] px-4">
          <img src="./images/logo/logo.svg" alt="" />
        </div>

        <!-- Sidebar Navigation Links -->
        <nav class="space-y-2 pl-4">
          <!-- Dashboard -->
          <a
            href="index.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-squares-four text-lg"></i>
            <span>Dashboard</span>
          </a>

          <!-- Packages -->
          <a
            href="packages.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-archive text-lg"></i>
            <span>Packages</span>
          </a>

          <!-- Services -->
          <a
            href="services.html"
            class="flex items-center gap-1 p-2 px-4 bg-blue-500 rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-briefcase text-lg"></i>
            <span>Services</span>
          </a>

          <!-- Projects -->
          <a
            href="project.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-folder text-lg"></i>
            <span>Projects</span>
          </a>

          <!-- Orders -->
          <a
            href="orders.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-shopping-cart text-lg"></i>
            <span>Orders</span>
          </a>

          <!-- Brands -->
          <a
            href="brands.html"
            class="flex items-center gap-1 p-2 px-4 hover:bg-white/[15%] rounded-[5px_0px_0px_5px] text-base"
          >
            <i class="ph ph-tag text-lg"></i>
            <span>Brands</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content Section -->
      <main class="flex-1">
        <div class="p-10">
          <!-- page header -->
          <div class="flex items-center justify-between gap-2 mb-10">
            <h1 class="text-3xl font-bold flex-1">Services</h1>
            <div class="flex items-center gap-2">
              <div
                class="flex items-center bg-white pl-4 border border-stone-300 rounded overflow-hidden focus-within:border focus-within:border-blue-500 transition"
              >
                <!-- Icon -->
                <i class="ph ph-magnifying-glass text-lg text-stone-500"></i>

                <!-- Input Field -->
                <input
                  type="text"
                  placeholder="Search"
                  class="max-w-[300px] w-full px-4 py-2 focus:outline-none"
                />
              </div>

              <a
                href="add-service.html"
                class="flex items-center gap-2 flex-[0_0_auto] bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 active:bg-blue-700 transition"
              >
                <i class="ph ph-plus"></i>
                <span>Add Service</span>
              </a>
            </div>
          </div>
          <!-- table -->
          <div
            class="overflow-auto w-full bg-white p-5 rounded border border-stone-300"
          >
            <table class="min-w-full">
              <!-- Table Head -->
              <thead class="bg-stone-50 border border-b-none border-stone-300">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-stone-600 font-semibold w-[100px]"
                  >
                    Icon
                  </th>
                  <th class="px-6 py-3 text-left text-stone-600 font-semibold">
                    Category
                  </th>
                  <th class="px-6 py-3 text-left text-stone-600 font-semibold">
                    Title
                  </th>
                  <th class="px-6 py-3 text-left text-stone-600 font-semibold">
                    Description
                  </th>
                  <th class="px-6 py-3 text-left text-stone-600 font-semibold">
                    Actions
                  </th>
                </tr>
              </thead>

              <!-- Table Body -->
              <tbody>
                <tr class="border-t border-stone-300">
                  <td class="px-6 py-4">
                    <img
                      src="https://placehold.co/40"
                      alt="Business Icon"
                      class="h-8 w-8 rounded-full"
                    />
                  </td>
                  <td class="px-6 py-4">Business</td>
                  <td class="px-6 py-4">Basic Plan</td>
                  <td class="px-6 py-4">For small businesses</td>
                  <td class="px-6 py-4 w-[150px]">
                    <div class="flex items-center *:flex-1">
                      <a
                        href="edit-package.html"
                        class="text-blue-500 hover:text-blue-700 transition text-center"
                      >
                        <i class="ph ph-note-pencil text-xl"></i>
                      </a>
                      <button
                        class="text-red-500 hover:text-red-700 transition flex-1"
                      >
                        <i class="ph ph-trash text-xl"></i>
                      </button>
                    </div>
                  </td>
                </tr>

                <tr class="border-t border-stone-300">
                  <td class="px-6 py-4">
                    <img
                      src="https://placehold.co/40"
                      alt="Enterprise Icon"
                      class="h-8 w-8 rounded-full"
                    />
                  </td>
                  <td class="px-6 py-4">Enterprise</td>
                  <td class="px-6 py-4">Premium Plan</td>
                  <td class="px-6 py-4">For large-scale businesses</td>
                  <td class="px-6 py-4 w-[150px]">
                    <div class="flex items-center *:flex-1">
                      <a
                        href="edit-package.html"
                        class="text-blue-500 hover:text-blue-700 transition text-center"
                      >
                        <i class="ph ph-note-pencil text-xl"></i>
                      </a>
                      <button
                        class="text-red-500 hover:text-red-700 transition flex-1"
                      >
                        <i class="ph ph-trash text-xl"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- External JavaScript Files -->
    <script src="js/jquery.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/phosphor-icons.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
