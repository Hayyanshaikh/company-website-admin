<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS Files -->
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/tabler-icons.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-stone-100">
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-semibold text-center text-blue-600 mb-8">
          Welcome Back
        </h2>

        <form>
          <!-- Email Input -->
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2"
              >Email Address</label
            >
            <input
              type="email"
              placeholder="Enter your email"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>

          <!-- Password Input -->
          <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Password</label>
            <input
              type="password"
              placeholder="Enter your password"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between mb-4">
            <label class="flex items-center text-gray-700">
              <input type="checkbox" class="mr-2 focus:ring-blue-400" />
              Remember me
            </label>
            <a href="#" class="text-blue-500 hover:underline"
              >Forgot Password?</a
            >
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          >
            Login
          </button>

      </div>
    </div>

    <!-- External JavaScript Files -->
    <script src="js/jquery.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/phosphor-icons.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
